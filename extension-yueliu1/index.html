<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="stylesheet" href="./css/index2.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Segoe UI Variable:wght@400;600&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Segoe UI:wght@400;600&display=swap" />
</head>
<body>
  <div class="bookmark-copilot-extension">
    <div class="title-row">
        <img class="icon-bookmark-copilot" alt="" src="img/icon40.png">
        
        <div class="title">
            <div class="placeholder-text">Bookmark Copilot</div>
        </div>
        <div class="right">
            <div class="button">
                <img class="icon-20px" alt="" src="img/folder_add.svg">
                
            </div>
            <div class="button">
                <img class="icon-20px" alt="" src="img/search.svg">
                
            </div>
            <div class="button">
                <img class="icon-20px" alt="" src="img/More Horizontal.svg">
                
            </div>
            <div class="button">
                <img class="icon-20px" alt="" src="img/pin.svg">
                
            </div>
        </div>
    </div>
    <div class="bottom-card-level">
        <div class="subtitle">
            <div class="title">
                <div class="card-string">
                    <div class="string">Use Bookmark Copilot to organize all your favorite websites easier!</div>
                </div>
                <div class="card-string1">
                </div>
                <div class="card-string2">
                </div>
            </div>
        </div>
        <div class="output-loader">
            <div class="header">
                <div class="icon-title">
                    <img class="icon-bookmark-copilot" alt="" src="img/icon40.png">
                    
                    <div class="title1">Saving to a folder...</div>
                </div>
                <div class="button4">
                    <img class="icon-20px" alt="" src="img/Square Dismiss.svg">
                    
                    <div class="text-wrapper-for-offset">
                        <div class="text">Stop generating</div>
                    </div>
                </div>
                <div class="badge">
                    <div class="text-wrapper">
                        <div class="text1">ESC</div>
                        <div class="spacer-for-min-width">
                        </div>
                    </div>
                </div>
            </div>
            <div class="static-progressbar">
                <div class="track">
                </div>
            </div>
        </div>
        <div id="bookmarkTree"></div>
        <div class="bookmarked-pages-and-folders">
            <div class="list-sections">
                <div class="top-section">

                </div>
            </div>
        </div>
    </div>
</div>
  <script src="lib/jquery-3.7.1.min.js"></script>
  <script type="module" src="js/index.js"></script>
</body>
</html>
